<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skribble</title>
    <script src="https://cdn.socket.io/4.2.0/socket.io.js"></script>
    <script>
        var room_name;
    </script>
    <link href="styles.css" rel="stylesheet" />
</head>
<body>
    <div id="register_window">
        <div>
            <input type="text" id="username" name="username" placeholder="Nickname" required>
            <p id="name_error"></p>
        </div>
        <button id="register">Play!!</button>
    </div>
    <div id="user_prof" style="display: none;">
        <h1 id="name_display"></h1>
    </div>
    <div id="create_room" style="display: none;">
        <div>
            <input type="text" id="roomname" name="roomname" placeholder="Room Name" required>
            <p id="room_error"></p>
        </div>
        <button id="create_room_">Create room</button>
    </div>
    <div id="join_room" style="display: none;">

        <!-- <button id="join_rooom">Join room</button> -->
    </div>
    <div id="room_list" style="display: none;">
        <label for="rooms">Choose a room</label>
        <select id="rooms" name="rooms">
        </select>
        <input id="room_join" type="submit">
    </div>
    <h2 id="room_name"></h2>
    <div id="chat" style="display: none;">

    </div>
    <div id="chat-box" style="display: none;">
        <input type="text" name="msg" placeholder="Type your msg here" required>
        <button type="submit">Send</button>
    </div>
    <div id="drawing-board" style="display: none">
        <canvas id="myPics" width="700" height="500"></canvas> 
    </div>
    <div id="palette" style="display: none;">
        <div id="clear">
            <button id="clear_btn" type="button">clear</button>
        </div>
        <div class="slidecontainer">
            <input type="range" min="1" max="10" value="5" class="slider" id="myRange">
        </div>
        <div id="colour">
            <button id="red" type="button">
            <button id="yellow" type="button">
            <button id="orange" type="button">
            <button id="green" type="button">
            <button id="violet" type="button">
            <button id="blue" type="button">
            <button id="brown" type="button">
            <button id="black" type="button">
            <button id="grey" type="button">
            <button id="white" type="button">
        </div>
    </div>
    <script src="/working.js"></script>
</body>
</html>
